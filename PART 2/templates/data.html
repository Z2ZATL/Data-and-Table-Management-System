<!DOCTYPE html>
<html>
<head><title>ข้อมูลผู้ใช้</title></head>
<body>
    <h2>ข้อมูลทั้งหมด</h2>
    <table border="1">
        <tr><th>ชื่อ</th><th>นามสกุล</th><th>เพศ</th><th>อายุ</th><th>จังหวัด</th></tr>
        {% for user in users %}
        <tr>
            <td>{{ user.first_name }}</td>
            <td>{{ user.last_name }}</td>
            <td>{{ user.gender }}</td>
            <td>{{ user.age }}</td>
            <td>{{ user.province }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
