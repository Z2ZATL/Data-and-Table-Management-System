<!DOCTYPE html>  <!-- ประกาศว่าเอกสารนี้เป็นไฟล์ HTML -->
<html>
<head><title>ฟอร์มลงทะเบียน</title></head>  <!-- หัวข้อของหน้าเว็บคือ "ฟอร์มลงทะเบียน" -->
<body>
    <h2>ฟอร์มลงทะเบียน</h2>  <!-- หัวข้อใหญ่ที่แสดงคำว่า "ฟอร์มลงทะเบียน" -->

    <!-- สร้างฟอร์มที่ผู้ใช้สามารถกรอกข้อมูลและส่งไปยังเซิร์ฟเวอร์ -->
    <form action="/submit" method="post">
        <!-- ชื่อผู้ใช้ -->
        ชื่อ: <input type="text" name="first_name"><br>
        <!-- นามสกุลผู้ใช้ -->
        นามสกุล: <input type="text" name="last_name"><br>

        <!-- ฟิลด์เลือกเพศ -->
        เพศ:
        <select name="gender">
            <option value="ชาย">ชาย</option>  <!-- ตัวเลือกเพศชาย -->
            <option value="หญิง">หญิง</option>  <!-- ตัวเลือกเพศหญิง -->
        </select><br>

        <!-- ฟิลด์กรอกอายุ -->
        อายุ: <input type="number" name="age"><br>

        <!-- ฟิลด์กรอกจังหวัด -->
        จังหวัด: <input type="text" name="province"><br>

        <!-- ปุ่มส่งข้อมูล -->
        <input type="submit" value="ส่งข้อมูล">
    </form>
</body>
</html>
