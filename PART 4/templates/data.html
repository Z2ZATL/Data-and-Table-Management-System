<!DOCTYPE html>  <!-- ประกาศว่าเอกสารนี้เป็นไฟล์ HTML -->
<html>
<head><title>ข้อมูลผู้ใช้</title></head>  <!-- หัวข้อของหน้าเว็บคือ "ข้อมูลผู้ใช้" -->
<body>
    <h2>ข้อมูลทั้งหมด</h2>  <!-- หัวข้อย่อยแสดงคำว่า "ข้อมูลทั้งหมด" -->

    <!-- สร้างตารางเพื่อแสดงข้อมูล -->
    <table border="1">
        <!-- แถวแรกของตาราง เป็นหัวข้อคอลัมน์ -->
        <tr><th>ชื่อ</th><th>นามสกุล</th><th>เพศ</th><th>อายุ</th><th>จังหวัด</th></tr>

        <!-- ใช้ Jinja2 Template syntax เพื่อวนลูปข้อมูลผู้ใช้ -->
        {% for user in users %}  <!-- เริ่มวนลูปสำหรับแต่ละ user ในรายการ 'users' ที่ส่งมาจาก Python -->
        <tr>  <!-- เริ่มแถวในตาราง -->
            <td>{{ user.first_name }}</td>  <!-- แสดงชื่อของผู้ใช้ -->
            <td>{{ user.last_name }}</td>   <!-- แสดงนามสกุลของผู้ใช้ -->
            <td>{{ user.gender }}</td>      <!-- แสดงเพศของผู้ใช้ -->
            <td>{{ user.age }}</td>         <!-- แสดงอายุของผู้ใช้ -->
            <td>{{ user.province }}</td>    <!-- แสดงจังหวัดของผู้ใช้ -->
        </tr>  <!-- จบแถวของข้อมูลผู้ใช้ -->
        {% endfor %}  <!-- จบการวนลูปข้อมูลผู้ใช้ -->
    </table>
</body>
</html>
