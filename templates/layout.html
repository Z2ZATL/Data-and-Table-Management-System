<!DOCTYPE html>
<html lang="th" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}ระบบจัดการข้อมูลผู้ใช้{% endblock %}</title>
    <link href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #8a55e8;
            --primary-hover: #7544d4;
            --hero-gradient-start: #7a4adf;
            --hero-gradient-end: #c06cfc;
            --card-bg: #2b3035;
            --card-text: #e9ecef;
            --card-header-bg: #343a40;
            --card-border: #444;
            --dark-bg: #212529;
        }
        
        /* ปรับสีพื้นหลังและข้อความให้มีความแตกต่างชัดเจน */
        body {
            background-color: var(--dark-bg);
            color: #f8f9fa;
        }
        
        .hero-section {
            background: linear-gradient(135deg, var(--hero-gradient-start), var(--hero-gradient-end));
            padding: 100px 0;
            margin-bottom: 30px;
        }
        
        /* ปรับสีของการ์ด */
        .card {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            background-color: var(--card-bg);
            border-color: var(--card-border);
            color: var(--card-text);
        }
        
        .card-header {
            background-color: var(--card-header-bg);
            border-bottom-color: var(--card-border);
        }
        
        .card-footer {
            background-color: var(--card-header-bg);
            border-top-color: var(--card-border);
        }
        
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }
        
        /* ปรับสีตาราง */
        .table {
            color: var(--card-text);
        }
        
        .table-hover tbody tr:hover {
            background-color: rgba(255, 255, 255, 0.075);
        }
        
        /* สีของปุ่มและฟอร์ม */
        .navbar-brand {
            font-weight: bold;
        }
        
        .form-control, .form-select {
            background-color: #343a40;
            border-color: #495057;
            color: #f8f9fa;
        }
        
        .form-control:focus, .form-select:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.25rem rgba(138, 85, 232, 0.25);
            background-color: #3a4147;
            color: #f8f9fa;
        }
        
        .btn-primary {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
        }
        
        .btn-primary:hover {
            background-color: var(--primary-hover);
            border-color: var(--primary-hover);
        }
        
        /* ปรับสีของ pagination */
        .pagination .page-link {
            background-color: #343a40;
            border-color: #495057;
            color: #f8f9fa;
        }
        
        .pagination .page-item.active .page-link {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
            color: white;
        }
        
        .pagination .page-link:hover {
            background-color: #495057;
            border-color: #6c757d;
            color: white;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">ระบบจัดการข้อมูลผู้ใช้</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/' %}active{% endif %}" href="/">หน้าแรก</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/data' %}active{% endif %}" href="/data">ข้อมูลผู้ใช้</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/analysis' %}active{% endif %}" href="/analysis">วิเคราะห์ข้อมูล</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/about' %}active{% endif %}" href="/about">เกี่ยวกับ</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    {% block content %}{% endblock %}

    <footer class="bg-dark text-white text-center py-4 mt-5">
        <div class="container">
            <p class="mb-0">© 2025 ระบบจัดการข้อมูลผู้ใช้ | พัฒนาด้วย Flask</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
