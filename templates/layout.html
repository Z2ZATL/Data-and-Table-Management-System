<!DOCTYPE html>
<html lang="th" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}ระบบจัดการข้อมูลผู้ใช้{% endblock %}</title>
    <link href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css" rel="stylesheet">
    <style>
        .hero-section {
            background: linear-gradient(135deg, #7a4adf, #c06cfc);
            padding: 100px 0;
            margin-bottom: 30px;
        }
        
        .card {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        
        .navbar-brand {
            font-weight: bold;
        }
        
        .form-control:focus {
            border-color: #7a4adf;
            box-shadow: 0 0 0 0.25rem rgba(122, 74, 223, 0.25);
        }
        
        .btn-primary {
            background-color: #7a4adf;
            border-color: #7a4adf;
        }
        
        .btn-primary:hover {
            background-color: #6039c8;
            border-color: #6039c8;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">ระบบจัดการข้อมูลผู้ใช้</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/' %}active{% endif %}" href="/">หน้าแรก</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/data' %}active{% endif %}" href="/data">ข้อมูลผู้ใช้</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/analysis' %}active{% endif %}" href="/analysis">วิเคราะห์ข้อมูล</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/about' %}active{% endif %}" href="/about">เกี่ยวกับ</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    {% block content %}{% endblock %}

    <footer class="bg-dark text-white text-center py-4 mt-5">
        <div class="container">
            <p class="mb-0">© 2025 ระบบจัดการข้อมูลผู้ใช้ | พัฒนาด้วย Flask</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
